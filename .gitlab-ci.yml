stages:
- build

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

base:
  stage: build
  image: docker:19.03.1
  services:
  - docker:19.03.0-dind
  before_script:
  - docker info
  script:
  - docker build --target go_base -t registry.gitlab.com/micro-buzz/golang-can:base .
  - docker push registry.gitlab.com/micro-buzz/golang-can